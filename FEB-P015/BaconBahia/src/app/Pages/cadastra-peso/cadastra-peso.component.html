<h2>Registro de Pesagem</h2>

<form [formGroup]="formPesoCreate" (ngSubmit)="onSubmit()">


    <!-- Data da pesagem do Porco-->
    <label for="dataPesagem">Data da Pesagem:</label>
    <input type="date" id="dataPesagem" formControlName="dataPesagem">

    <!-- Peso do porco-->
    <label for="porcoPeso">Peso do Animal:</label>
    <input mask="0000" id="peso" formControlName="peso">

    <button type="submit">Enviar registro do peso</button>
</form>

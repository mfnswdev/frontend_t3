<div class="edit-weight">
    <div class="form-container">
      <h1>Editar pesagem</h1>
      <form id="form" (ngSubmit)="update()" [formGroup]="form">
        <label for="peso">
          Valor da pesagem
          <input id="peso" formControlName="peso" type="number" />
        </label>
        <button type="submit">Editar</button>
        <button (click)="cancel()" type="button">Cancelar</button>
      </form>
    </div>
  </div>

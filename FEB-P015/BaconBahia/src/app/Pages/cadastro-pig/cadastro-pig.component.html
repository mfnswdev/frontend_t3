<h2>Cadastro de Animal</h2>

<form [formGroup]="formAnimalCreate" (ngSubmit)="onSubmit()">

    <!--Brinco do Animal-->
    <label for="porcoId">Brinco do Animal:</label>
    <input mask="0000" id="porcoId" formControlName="porcoId">
    
    <!--Brinco do Pai-->
    <label for="paiId">Brinco do pai:</label>
    <input mask="0000" id="paiId" formControlName="paiId">
    
    <!--Brinco do Mãe-->
    <label for="maeId">Brinco da mãe:</label>
    <input mask="0000" id="maeId" formControlName="maeId">
    
    <!-- Data nascimento do Porco-->
    <label for="dataNasc">Data de Nascimento:</label>
    <input type="date" id="dataNasc" formControlName="dataNasc">
    
    <!-- Data de saida do Porco-->
    <label for="dataSaida">Data de Saída:</label>
    <input type="date" id="dataSaida" formControlName="dataSaida">
    
    <!-- Status do Porco-->
    <label for="status">Status do Animal:</label>
    <select name="status" id="status" formControlName="status">
        <option value="ativo">Ativo</option>
        <option value="vendido">Vendido</option>
        <option value="abate">Abatido</option>
    </select>

    <!-- Sexo do Porco-->
    <label for="genero">Sexo do Animal:</label>
    <select name="genero" id="genero" formControlName="genero">
        <option value="macho">Porco</option>
        <option value="femea">Porca</option>
    </select>

    <button type="submit">Enviar Cadastro</button>
</form>
